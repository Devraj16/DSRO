{% extends "base.html" %}
{% block title %}Login{% endblock title %}

{% block body %} 

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="login-bg">
    
    <div class="login-box">
      <form method="POST">
        {% csrf_token %}
        <div class="text-end">
            <a href="{% url 'home' %}" >
          <button type="button" class="btn-close btn-close-white" aria-label="Close"></button>
            </a>
        </div>
        <h2 class="text-center fw-bold mb-4">Login</h2>
        <div class="mb-3">
          <label for="email" class="form-label text-white">Email</label>
          <input type="email" class="form-control bg-transparent text-white border-white" id="email" name="email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label text-white">Password</label>
          <input type="password" class="form-control bg-transparent text-white border-white" id="password" name="password" required>
        </div>
        <div class="mb-3 form-check d-flex justify-content-between">
          <div>
            <input type="checkbox" class="form-check-input" id="remember">
            <label class="form-check-label text-white" for="remember">Remember me</label>
          </div>
          <a href="#" class="text-white text-decoration-none">Forgot Password?</a>
        </div>
        <button type="submit" class="login-btn btn-primary w-100" >Login</button>
        <p class="text-center mt-3 text-white">Don't have an account? <a href="/register" class="text-decoration-none text-light">Register</a></p>
      </form>
    </div>
  </div>
</body>
</html>
{% endblock body %}
